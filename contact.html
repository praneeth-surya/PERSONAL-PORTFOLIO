<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            background: url('bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;  
        }

         
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);  
            -webkit-background-clip: text;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin: 0 auto;
            display: inline-block;
            padding-bottom: 5px;
            position: relative;
        }

         
        h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background: #ff7e5f;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        h2:hover::after {
            transform: scaleX(1);
        }

         
        fieldset {
            border: 2px solid #007bff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);  
            backdrop-filter: blur(10px);  
            margin: 20px auto;
            width: 60%;  
            max-width: 500px;  
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        ul {
            list-style-type: circle;
            padding-left: 20px;
        }

        ul li {
            font-size: 1.2em;
            color: #34495e;
            margin: 10px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            color: #34495e;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

         
        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            font-size: 18px;
            margin: 15px;
            color: white;
            font-weight: bold;
            background: rgba(0, 123, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;  
        }

        .nav-links a:hover {
            background: rgba(255, 87, 51, 0.9);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="nav-links">
        <a href="pfwithcss.htm">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <fieldset>
        <h2>Contact Information</h2>
        <ul>
            <li>Email Id: steviegliverpool17@gmail.com</li>
            <li>Phone No: 9848032919</li>
            <li>Emergency No: 9192308489</li>
        </ul>

        <h2>Submit Your Details</h2>
        <form action="/submit" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number"><br><br>

            <label for="email">Gmail ID:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Gmail ID"><br><br>

            <label for="problem">Problem Facing:</label><br>
            <textarea id="problem" name="problem" rows="4" placeholder="Describe your problem"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var mobile = document.getElementById('mobile').value.trim();
            var email = document.getElementById('email').value.trim();

            var nameRegex = /^[A-Za-z ]+$/;         
            var mobileRegex = /^[0-9]{10}$/;        
            var emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;   

            if (name === "" || !nameRegex.test(name)) {
                alert("Invalid Name! Name should contain only alphabets and spaces.");
                return false;
            }

            if (mobile === "" || !mobileRegex.test(mobile)) {
                alert("Invalid Mobile Number! Mobile number should contain exactly 10 digits.");
                return false;
            }

            if (email === "" || !emailRegex.test(email)) {
                alert("Invalid Email! Email should end with @gmail.com.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
